<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="contador">
            <p>
                <label for="txti">Início</label>
                <input type="number" name="txti" id="txti">
                
            </p>
            <p>
                <label for="txtf">Fim</label>
                <input type="number" name="txtf" id="txtf">
                
            </p>
            <p>
                <label for="txtp">Passo</label>
                <input type="number" name="txtp" id="txtp">
                
            </p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer><p>&copy;CursoemVideo</p></footer>
    <script src="script.js"></script>
</body>
</html>
